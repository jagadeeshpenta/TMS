<div class="container">

  <div class="row login">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="card">
        <div class="card-block">
          <form class="form-horizontal" method="POST" (submit)="Login()"  #loginForm="ngForm">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Username </span>
                  <input type="text" class="form-control" id="inputEmail" placeholder="EmailId or EmpId " [(ngModel)]="user.username" name="username"
                    required />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Password</span>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="user.password" name="password"
                    required />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
