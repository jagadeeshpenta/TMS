<div class="container">
  <div class="" *ngIf="!checkUser">
    Loading...
  </div>
  <div class="row login" *ngIf="checkUser">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="card">
        <div class="card-block">
          <form class="form-horizontal" method="POST" (submit)="Login()"  #loginForm="ngForm">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" id="inputEmail" placeholder="EmailId or EmpId " [(ngModel)]="user.username" name="username"
                    required />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="user.password" name="password"
                    required />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a class="btn btn-link" href="" data-toggle="modal" data-target="#forgotPassModal">
                Forgot Password?
              </a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="forgotPassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <legend>Forgot Password</legend>
        </h5>
      </div>
      <div class="modal-body">
        <input type="text" id="empid" class="form-control" placeholder="EmailId or EmpId">
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
  </div>

</div>
